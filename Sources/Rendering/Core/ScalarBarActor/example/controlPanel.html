<table>
  <tbody>
    <tr>
      <td>Min:</td>
      <td><input type="number" id="min" value="0" /></td>
    </tr>
    <tr>
      <td>Max:</td>
      <td><input type="number" id="max" value="1" /></td>
    </tr>
    <tr>
      <td>Automated:</td>
      <td><input type="checkbox" id="automated" checked="checked" /></td>
    </tr>
    <tr>
      <td>AxisLabel:</td>
      <td><input type="string" id="axisLabel" value="Scalar Value" /></td>
    </tr>
    <tr>
      <td>Draw Nan Annotation:</td>
      <td>
        <input type="checkbox" id="drawNanAnnotation" checked="checked" />
      </td>
    </tr>
    <tr>
      <td>Draw Below Swatch:</td>
      <td>
        <input type="checkbox" id="drawBelowRangeSwatch" checked="checked" />
      </td>
    </tr>
    <tr>
      <td>Draw Above Swatch:</td>
      <td>
        <input type="checkbox" id="drawAboveRangeSwatch" checked="checked" />
      </td>
    </tr>
    <tr>
      <td><b>Mapper</b></td>
    </tr>
    <tr>
      <td>Interpolate Scalars:</td>
      <td><input type="checkbox" id="interpolateScalars" /></td>
    </tr>
    <tr>
      <td>Use ColorTransferFunction:</td>
      <td><input type="checkbox" id="useColorTransferFunction" /></td>
    </tr>
    <tr>
      <td><b>ScalarsToColors</b></td>
    </tr>
    <tr>
      <td>Discretize:</td>
      <td><input type="checkbox" id="discretize" /></td>
    </tr>
    <tr>
      <td>Number of colors:</td>
      <td><input type="number" id="numberOfColors" value="256" min="1" /></td>
    </tr>
  </tbody>
</table>
